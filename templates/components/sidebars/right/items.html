{% load static %}

<!-- PUBLICIDAD / DESTACADO -->
<div class="p-4 bg-white dark:bg-dark-second rounded-lg shadow">
    <h3 class="text-sm font-semibold text-gray-600 dark:text-dark-txt mb-2">
        Destacado
    </h3>

    <div class="bg-gray-200 dark:bg-dark-third rounded-lg h-32 flex items-center justify-center text-gray-500 text-sm">
        Espacio Publicitario
    </div>
</div>

<!-- CONTACTOS / MENSAJERÍA -->
<div class="p-4 bg-white dark:bg-dark-second rounded-lg shadow">
    <h3 class="text-sm font-semibold text-gray-600 dark:text-dark-txt mb-3">
        Contactos
    </h3>

    <ul class="space-y-2">
        <!-- contacto -->
        <li>
            <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-200 dark:hover:bg-dark-third rounded-lg transition">
                <span class="relative">
                    <img src="{% static 'img/user_placeholder.png' %}" class="w-8 h-8 rounded-full" alt="">
                    <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-white dark:border-dark-second"></span>
                </span>
                <span class="text-sm font-medium dark:text-dark-txt">
                    Usuario 1
                </span>
            </a>
        </li>

        <li>
            <a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-200 dark:hover:bg-dark-third rounded-lg transition">
                <span class="relative">
                    <img src="{% static 'img/user_placeholder.png' %}" class="w-8 h-8 rounded-full" alt="">
                    <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-gray-400 rounded-full border-2 border-white dark:border-dark-second"></span>
                </span>
                <span class="text-sm font-medium dark:text-dark-txt">
                    Usuario 2
                </span>
            </a>
        </li>
    </ul>
</div>

<!-- ACCIONES -->
<div class="p-4 bg-white dark:bg-dark-second rounded-lg shadow">
    <h3 class="text-sm font-semibold text-gray-600 dark:text-dark-txt mb-3">
        Acciones rápidas
    </h3>

    {% for pet in pets %}
    <div class="space-y-2">

        <a href="#"
           class="flex items-center space-x-2 p-2 rounded-lg
                  bg-red-100 hover:bg-red-200 text-red-600 font-semibold transition"
           data-pet-id="{{ pet.id }}">

            <i class='bx bxs-dog'></i>
            <span>Se perdió {{ pet.name }}</span>
        </a>

        <a href="#"
           class="flex items-center space-x-2 p-2 rounded-lg
                  bg-pink-100 hover:bg-pink-200 text-pink-600 font-semibold transition"
           data-pet-id="{{ pet.id }}">

            <i class='bx bxs-heart'></i>
            <span>{{ pet.name }} busca novia/o</span>
        </a>

    </div>
    {% endfor %}
</div>

    <!-- DISPONIBLE PARA TRÁNSITO -->
    <div class="p-4 bg-white dark:bg-dark-second rounded-lg">
        <h3 class="text-sm font-semibold text-gray-600 dark:text-dark-txt mb-3">
            Tránsito
        </h3>

        <button
            id="open-transit-modal"
            class="w-full flex items-center justify-center gap-2 p-3
                rounded-lg bg-green-100 hover:bg-green-200
                text-green-700 font-semibold transition">

            <i class='bx bxs-home-heart'></i>
            Disponible para tránsito
        </button>
    </div>

</div>
<div id="lost-modal"
     class="hidden fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center">

    <div class="bg-white dark:bg-dark-second rounded-lg p-4 w-full max-w-sm">
        <h3 class="font-semibold mb-3 dark:text-dark-txt">
            ¿Qué mascota se perdió?
        </h3>

        <form id="lost-form">
            {% csrf_token %}

            <select name="pet_id"
                    class="w-full p-2 border rounded mb-3">
                {% for pet in request.user.pets.all %}
                <option value="{{ pet.id }}">
                    {{ pet.name }}
                </option>
                {% endfor %}
            </select>

            <div class="flex justify-end gap-2">
                <button type="button"
                        id="cancel-lost"
                        class="px-3 py-1 text-sm rounded bg-gray-200">
                    Cancelar
                </button>

                <button type="submit"
                        class="px-3 py-1 text-sm rounded bg-red-600 text-white">
                    Confirmar
                </button>
            </div>
        </form>
    </div>
</div>
