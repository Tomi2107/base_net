{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-lg mx-auto mt-12">
    <h2 class="text-lg font-semibold mb-4">Editar mascota</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded">
            Guardar cambios
        </button>
    </form>
</div>
{% endblock %}
