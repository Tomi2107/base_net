{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 text-center">
    <h2 class="text-lg font-semibold mb-4">
        ¿Eliminar a {{ pet.name }}?
    </h2>

    <form method="post">
        {% csrf_token %}
        <button class="px-4 py-2 bg-red-600 text-white rounded">
            Sí, eliminar
        </button>
        <a href="{% url 'users:edit-profile' %}"
           class="ml-3 text-gray-600">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
